

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="form.css">
</head>
<body>

<div id="container">
  <h1>&bull; Help Desk &bull;</h1>
  <div class="underline">
  </div> 
  
  
  <form action="#" method="post" id="contact_us">
    <div class="name">
      <label for="name"></label>
      <input type="text" placeholder="Name" name="name" id="name_input" required>
    </div>
    <div class="email">
      <label for="email"></label>
      <input type="email" placeholder="Email address" name="email" id="email_input" required>
    </div>
    <div class="telephone">
      <label for="name"></label>
      <input type="text" placeholder="phone No" name="telephone" id="telephone_input" required>
    </div>
    <div class="message">
      <label for="message"></label>
      <textarea name="message" placeholder="My Message is" id="message_input" cols="30" rows="5" required></textarea>
    </div>
    <div class="submit">
      <input type="submit" value="Send msg" id="form_button" />
	  
    </div>
  </form><!-- // End form -->
</div><!-- // End #container -->
</body>
</html>
