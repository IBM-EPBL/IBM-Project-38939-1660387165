<!DOCTYPE html>
<html lang="en">
<head>
    <title>placement potfolio</title>
    <link rel="stylesheet" href="login1.css" type="text/css">
</head>
<body>
   <div class="regform">
    <h3>Log In</h3>
    <form action="/placement portfolio.html">
    <div class="input">
        <label class="textlabel" for="name">User Name</label>
        <input type="text" id="name" name="name" placeholder="User name">
     </div>
     <div class="input">
        <label class="textlabel" for="psw">Password</label>
        <input type="password" id="psw" name="psw" placeholder="Password"required minlength="8">
     </div>
     
     <div class="btn">
        <button type="submit">Submit</button>
     </div>
     <div class="btn">
      <button type="reset">Reset</button>
   </div>

    </form>
    
   </div>
</body>
</html>
